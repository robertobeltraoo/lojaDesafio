<section class="container-produtos-home">
  <div class="categorias">
    <div class="cabecalho-categoria">
      <h3 class="titulo-categoria">Todos os produtos</h3>
      <button class="botao-adicionar-produto">Adicionar produto</button>
    </div>

    <ul class="lista-produtos">
      <li *ngFor="let produtos of listaProduto">
        <app-card-produto [produto]="produtos"  ></app-card-produto>
      </li>
    </ul>
  </div>
