<div class="produto" (click)="irParaProduto(produto.id)">
    <img class="imagem-produto" src="./../../../../assets/{{ produto.imagemProduto }}" alt="{{ produto.altProduto }}">
    <p class="nome-produto">{{ produto.nomeProduto }}</p>
    <p class="preco-produto">R${{ produto.precoProduto }}</p>
    <a class="link-produto">Ver produto</a>
</div>
